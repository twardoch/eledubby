# this_file: examples/fx_voice_enhancement.toml
# Voice Enhancement preset for clearer, more present vocals
# Use with: eledubby fx --input audio.wav --config examples/fx_voice_enhancement.toml

# High-pass filter to remove rumble (requires a multiband EQ plugin)
# ["FabFilter Pro-Q 3.vst3"]
# band1_frequency = 80
# band1_gain = -24
# band1_type = "highpass"

# Compression to even out dynamics
["TDR Kotelnikov.vst3"]
threshold = -18.0
ratio = 3.0
attack = 5.0
release = 100.0

# De-esser to reduce sibilance (if available)
# ["FabFilter Pro-DS.vst3"]
# threshold = -30.0
# range = 12.0

# Subtle saturation for warmth
# ["Soundtoys Decapitator.vst3"]
# drive = 1.5
# mix = 0.2

# Limiter to prevent clipping
["TDR Limiter 6 GE.vst3"]
ceiling = -0.5
release = 50.0
